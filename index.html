<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparador de Comisiones</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        input, button { margin: 5px; padding: 5px; }
        #resultados { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Comparador de Comisiones</h1>
    <form id="comisionesForm">
        <div>
            <label for="numeroVentasAnuales">Número de ventas anuales (uds):</label>
            <input type="number" id="numeroVentasAnuales" required>
        </div>
        <div>
            <label for="ticketMedio">Ticket medio del año (€):</label>
            <input type="number" id="ticketMedio" step="0.01" required>
        </div>
        <div>
            <label for="numeroTransacciones">Número de Transacciones:</label>
            <input type="number" id="numeroTransacciones" required>
        </div>
        <button type="submit">Calcular Comisiones</button>
    </form>
    <div id="resultados"></div>

    <script src="script.js"></script>
</body>
</html>
